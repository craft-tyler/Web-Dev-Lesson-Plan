        - title: Display Types
          content: Exactly how elements are displayed-as block-level elements, inline elements, or something else-is determined by the display property.
        - title: Box Model
          content: The term "box model" is used when talking about design and layout. The CSS box model is essentially a box that wraps around every HTML element.
        - title: Width &amp; Height
          content: Every element has default width and height. That width and height may be 0 pixels, but browsers, by default, will render every element with size.
        - title: Margin &amp; Padding
          content: Margins and Padding give us the ability to add spacing in between elements and create white space.
        - title: Margin &amp; Padding
          content: The CSS border properties allow you to specify the style, width, and color of an element's border.
        - title: Box Sizing
          content: The box-sizing property is used to alter the default CSS box model used to calculate width and height of the elements.
